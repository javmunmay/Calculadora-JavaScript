name: Integración Continua

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci  # Usar "npm ci" en lugar de "npm install" para asegurar un entorno limpio

      - name: Verificar instalación de Jest
        run: npx jest --version  # Comprueba que Jest está instalado correctamente

      - name: Ejecutar pruebas
        run: npm test  # Usa el script definido en "package.json"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Crear la carpeta de despliegue
        run: |
          mkdir -p public
          cp index.html public/
          cp calculadora.js public/

      - name: Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
